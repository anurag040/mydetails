# Application Configuration
spring.application.name=ai-project-generator
server.port=8080

# OpenAI Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-4o
spring.ai.openai.chat.options.temperature=0.3

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Logging Configuration
logging.level.com.projectforge.aipg=DEBUG
logging.level.org.springframework.ai=DEBUG

# CORS Configuration
app.cors.allowed-origins=http://localhost:4200,http://localhost:3000

# Agent Configuration
app.agents.max-parallel-execution=4
app.agents.timeout-minutes=10

# Output Configuration
app.output.temp-directory=${java.io.tmpdir}/ai-project-generator
app.output.cleanup-after-hours=24
