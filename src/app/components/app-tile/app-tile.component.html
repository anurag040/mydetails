<div
  [style.background]="application.color"
  class="group relative h-full min-h-[180px] rounded-2xl p-6 cursor-pointer transition-all duration-300 overflow-hidden hover:scale-105 hover:shadow-2xl"
  (click)="onLaunch()"
>
  <!-- Glassmorphic Background -->
  <div class="absolute inset-0 bg-black/20 backdrop-blur-sm rounded-2xl border border-white/10 group-hover:border-white/30 transition-all"></div>

  <!-- Content -->
  <div class="relative z-10 h-full flex flex-col justify-between">
    <!-- Top Section: Icon and Favorite -->
    <div class="flex items-start justify-between mb-4">
      <div class="text-5xl">{{ application.icon }}</div>
      <button
        (click)="onToggleFavorite($event)"
        class="text-2xl transition-transform duration-200 opacity-0 group-hover:opacity-100"
        [ngClass]="{
          'scale-110': application.isFavorite
        }"
      >
        {{ application.isFavorite ? '⭐' : '☆' }}
      </button>
    </div>

    <!-- App Name -->
    <div class="flex-1">
      <h3 class="text-white font-bold text-lg line-clamp-2 mb-1">
        {{ application.name }}
      </h3>

      <!-- Category Tag -->
      <span class="inline-block px-3 py-1 rounded-full bg-white/10 text-white/80 text-xs font-medium">
        {{ application.category }}
      </span>
    </div>

    <!-- Launch Icon -->
    <div class="flex items-center justify-between mt-4 pt-4 border-t border-white/10">
      <div class="text-xs text-white/60">
        {{ application.roles[0] }}
      </div>
      <div class="text-lg group-hover:translate-x-1 group-hover:-translate-y-1 transition-transform">
        ↗
      </div>
    </div>
  </div>
</div>
