<div class="space-y-4">
  <div>
    <h3 class="text-xl font-bold text-white mb-1">ğŸ• Recently Accessed</h3>
    <p class="text-sm text-gray-400">Your recent application activity</p>
  </div>

  <div class="flex gap-4 overflow-x-auto pb-4">
    <ng-container
      *ngFor="let app of applications; trackBy: trackByAppId"
    >
      <div class="flex-shrink-0 w-40">
        <app-tile
          [application]="app"
          (toggleFavorite)="onToggleFavorite($event)"
          (launch)="onLaunchApp($event)"
        ></app-tile>
      </div>
    </ng-container>
  </div>
</div>
